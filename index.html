<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Javscript 30 challenge 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <section class="keys">

                <h1>B</h1>
                <span>Hihat</span>
            </div>
            <div class="eachkey">

                <span>Kick</span>
            </div>
            <div class="eachkey">
                <h1>D</h1>
                <span>Openhat</span>
            </div>
            <div class="eachkey">
                <h1>E</h1>
                <span>Boom</span>
            </div>
            <div class="eachkey">
                <h1>F</h1>
                <span>Ride</span>
            </div>
            <div class="eachkey">
                <h1>G</h1>
                <span>Snare</span>
            </div>
            <div class="eachkey">
                <h1>H</h1>
                <span>Tom</span>
            </div>
            <div class="eachkey last">
                <h1>I</h1>
                <span>Tink</span>
            </div>
        </section>
    </article>
    <script src="script.js"></script>

</html>
